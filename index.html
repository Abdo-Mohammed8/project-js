
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <body>
    
        <div class="main-container">
            <div>
            <h1>Quote of the Day</h1>
            <p class="title-p">Press the button below to recieve a random <span>quote!</span></p>
    
            <button class="btu" onclick="generateQuote()">New Quote</button>
            <p class="quote-text" id="quoteOutput"></p>
            <p class="quote-text" id="authorOutput"></p>
             </div>
        </div>
    
    
    
        <script src="./js/index.js"></script>
    </body>
</body>
</html>
